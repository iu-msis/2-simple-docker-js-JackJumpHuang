    <div class="container" id="maindivabout">

      <a target="_blank" v-bind:href="userImgLarge">
      <img v-bind:src="userImgThumb">
      </a>

      <table class="table">
        <thead>
          <trscope>
            <th scope="col" colspan="2" id="maintitle">Confidential Personal Information</th>
        </thead>
        <tbody>
          <tr>
            <td scope="row">My Name:</td>
            <td>{{userName}}</td>
          </tr>
          <tr>
            <td scope="row">My Address:</td>
            <td>{{userAddress}}</td>
          </tr>
          <tr>
            <td scope="row">My Birthday:</td>
            <td>{{userBday}}</td>
          </tr>
          <tr>
            <td scope="row">My Age:</td>
            <td>{{userAge}}</td>
          </tr>
          <tr>
            <td scope="row">My Email Address:</td>
            <td>
              <a href="mailto:littlepenguin@penguinworld.com">{{userEmail}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
